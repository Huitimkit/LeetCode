	<script type="text/javascript">
    // Find the smallest and second smallest elements in an array
    // e.g. [12, 13, 1, 10, 34, 1]
    
    // O(n Log n).
    function find2Smallest(arr) {
      arr.sort()
      
      var first = arr[0]
      var second
      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > first) {
          second = arr[i]
          break
        }
      }
      console.log(first)
      console.log(second)
    }
    
    // O(n).
    function find2Smallest_2(arr) {
      var first = second = Number.MAX_VALUE
      
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < first) {
          second = first
          first = arr[i]
        } else if (arr[i] < second && arr[i] != first) {
          second = arr[i]
        }
      }
      console.log(first)
      console.log(second)
    }
    
  </script>
